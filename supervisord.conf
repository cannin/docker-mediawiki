[supervisord]
nodaemon=true


[program:mysql]
command=/usr/bin/pidproxy /var/run/mysqld/mysqld.pid /usr/bin/mysqld_safe
priority=100

[program:mediawikiconfig]
command=/bin/bash -c "sleep 10 && /usr/bin/mysqladmin -uroot password $MYSQL_ROOT_PASSWORD"
autorestart=false
startsecs=0
priority=200

[program:postfixhack]
command=/bin/chmod g+s /usr/sbin/postqueue /usr/sbin/postdrop 
autorestart=false
startsecs=0
priority=200

[program:postfix]
process_name	= master
directory	= /etc/postfix
command		= /usr/sbin/postfix -c /etc/postfix start
startsecs	= 0
autorestart	= false
priority=250

[program:apache2]
command=/bin/bash -c "source /etc/apache2/envvars && exec /usr/sbin/apache2 -DFOREGROUND"
priority=300

